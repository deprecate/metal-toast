<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Demo: Toast</title>

	<link rel="stylesheet" href="../node_modules/westyle/build/bootstrap.css">
	<link rel="stylesheet" href="../node_modules/westyle/build/fonts/icon-12.css">
	<link rel="stylesheet" href="../node_modules/westyle/build/fonts/icon-16.css">

	<script src="../build/globals/toast.js"></script>
</head>
<body>
	<h1>Toast</h1>
	<script>
		window.toast = new metal.Toast({
			visible: true,
			body: 'User was deleted successfully',
			elementClasses: 'toast--success',
			dismissible: true,
			spinner: true,
			spinnerDone: true,
			animClasses: {
				show: 'animated slideInLeft',
				hide: 'animated slideOutLeft'
			}
		});
	</script>
</body>
</html>
